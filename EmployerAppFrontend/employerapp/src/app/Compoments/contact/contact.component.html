<form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
    <div class="form-group">
       <label for="name">Name</label>
       <input type="text" id="name" name="name" [(ngModel)]="contact.name" #name="ngModel" required>
       <div *ngIf="name.touched && name.invalid">
<input type="text" id="name" name="name" [(ngModel)]="contact.name" #name="ngModel" [value]="''" required>
       </div>
    </div>
   
    <div class="form-group">
       <label for="email">Email</label>
       <input type="email" id="email" name="email" [(ngModel)]="contact.email" #email="ngModel" required>
       <div *ngIf="email.touched && email.invalid">
<input type="email" id="email" name="email" [(ngModel)]="contact.email" #email="ngModel" value="" required>
<input type="email" id="email" name="email" [(ngModel)]="contact.email" #email="ngModel" required>
       </div>
    </div>
   
    <div class="form-group">
       <label for="message">Message</label>
       <textarea id="message" name="message" [(ngModel)]="contact.message" #message="ngModel" required></textarea>
       <div *ngIf="message.touched && message.invalid">
<div *ngIf="message?.errors?.['required']">Message is required</div>
       </div>
    </div>
   
    <button type="submit" [disabled]="!contactForm.form.valid">Submit</button>
   </form>
